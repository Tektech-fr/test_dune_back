name: SSH Deploy

on:
  push:
    branches:
      - production
      
  workflow_dispatch:

jobs:
  deploy:
    name: Deployment on remote host
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PH_PRIVATEKEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

    - name: SSH command
      run: |
        echo "Starting deployment..."
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.PH_USER }}@${{ secrets.PH_HOST }} -p ${{ secrets.PH_PORT }} "cd /sites && git pull origin main"
        echo "Deployment completed."
